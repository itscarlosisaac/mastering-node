<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Long poll</title>
	<script
			src="https://code.jquery.com/jquery-3.2.1.min.js"
			integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			crossorigin="anonymous"></script>
</head>
<body> 

	<h1>Results here: </h1>
	<ul id="results"></ul>

<script>
function longPoll() {
	$.get('http://localhost:2112/poll', function (data) {
		$('<li>' + data + '</li>').appendTo('#results');
		longPoll();
	});
}
longPoll();
</script>
</body>
</html>
